<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" >
    <meta  charset="UTF-8" />
    <title>Robo Resume - Display All Info</title>
</head>
<body>

<h4>The following information was entered:</h4>
<h4>======================================</h4>
<h4>Personal Info:</h4>
<h5 th:inline="text"> Full Name: [[${person.firstName}]] [[${person.lastName}]].</h5>
<h5 th:inline="text"> Email Address: [[${person.emailAddress}]].</h5>
<br/>

<h4>Education:</h4>
<div th:each="e:${person.educationalAchievements}">
    <p th:text="${e.degreeTitle}"></p>
    <p th:text="${e.educationalInstitution}"></p>
    <p th:text="${e.graduateDate}"></p>
</div>

<br/>

<h4>Work Experience:</h4>
<div th:each="w:${person.workExperience}">
    <p th:text="${w.positionTitle}"></p>
    <p th:text="${w.startDate}"></p>
    <p th:text="${w.endDate}"></p>
    <p th:text="${w.duty}"></p>
</div>

<br/>

<h4>Skills:</h4>
<div th:each="s:${person.skillsWithRating}">
    <p th:text="${s.skillTitle}"></p>
    <p th:text="${s.skillRating}"></p>
</div>

<!--================================================================-->

<br/>
<br/>
<br/>

<p></p>
<a href="/"> <input type="submit" value="Return to home"/></a>
<p></p>

</body>
</html>
